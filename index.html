<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@latest/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@%5E4.0.0/dist/aframe-event-set-component.min.js"></script>
    <title>Escenario Mejorado</title>
</head>

<body>
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="modelo-glb" src="https://raw.githubusercontent.com/BayronDavid/Dise-o-de-interfaces/main/assets/model.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#modelo-glb" rotation="0 45 0" scale="0.1 0.1 0.1"></a-entity>
        <a-camera position="0 2 5"></a-camera>
    </a-scene>
    <div class="info-card">
        <h1>Nombre del Producto</h1>
        <p>Descripción del producto aquí...</p>
    </div>
    <script src="script.js"></script>

</html>
