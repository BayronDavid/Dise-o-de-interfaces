<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>Escenario Mejorado</title>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="2 2 2">
            <a-animation attribute="position" dur="2000" fill="forwards" to="-1 1 -3" direction="alternate"
                repeat="indefinite"></a-animation>
        </a-box>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E">
            <a-animation attribute="rotation" dur="6000" to="360 360 360" repeat="indefinite"></a-animation>
        </a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">
            <a-animation attribute="color" dur="3000" fill="forwards" to="#FF6B6B" direction="alternate"
                repeat="indefinite"></a-animation>
        </a-cylinder>

        <a-torus position="-2 1 -6" radius="1" radius-tubular="0.2" color="#9B70FF">
            <a-animation attribute="rotation" dur="8000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-torus>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <a-sky color="#ADD8E6"></a-sky>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
